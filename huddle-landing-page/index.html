<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="Huddle logo">
  </header>
  <main>
    <section class="container">
      <div class="illustration"></div>
      <div class="intro">
        <h1 class="intro-heading">Build The Community Your Fans Will Love</h1>
        <p class="intro-text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>
        <a href="/" class="intro-cta">Register</a>
      </div>
    </section>
  </main>

  <footer>
    <a href="/" aria-label="Facebook" class="footer-link"><i class="fab fa-facebook-f"></i></a>
    <a href="/" aria-label="Twitter" class="footer-link"><i class="fab fa-twitter"></i></a>
    <a href="/" aria-label="Instagram" class="footer-link"><i class="fab fa-instagram"></i></a>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
